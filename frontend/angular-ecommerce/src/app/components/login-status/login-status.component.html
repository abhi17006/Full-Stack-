
<div class="login-status-header">
    <div *ngIf="isAuthenticatedV && userFullName" class="login-status-user-info">
        Welcome back {{userFullName}}!
    </div>

    <!-- if not authenticated -->
    <button *ngIf="!(oktaAuthService.authState$ | async)?.isAuthenticated" routerLink="/login" class="security-btn">Login</button>
    <button *ngIf="(oktaAuthService.authState$ | async)?.isAuthenticated" (click)="logout()" class="security-btn">Logout</button>

    <!-- <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">Login</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Logout</button> -->
</div>
